<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button
            {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }
            button:hover
            /* hover is a type of pseudoclass in CSS*/
            {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
