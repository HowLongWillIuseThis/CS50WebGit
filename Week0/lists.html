<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists</title>
    </head>
    <body>
        An Unordered List:
        <!-- for bullet points to appear ul(unordered list) and bl(bullet list) can be used-->
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Another Item Again</li>
        </ul>
        An Ordered List:
        <!--ol stands for ordered list-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
